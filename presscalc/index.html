<div class="page-container">

	<!-- top navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#">PreSS Score Risk Calculator</a>
		</div>

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-left">

        <!-- sidebar -->
        <div class="col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
            <ul class="nav">

    <!-- main area -->
		<div class="col-md-8">

			<p>

			<form class="form-horizontal">
			<fieldset>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Patient name (first)</label>
				<div class="col-md-4">
					<input id="textinput" name="pt_name_first" type="text" placeholder="first" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Patient name (last)</label>
				<div class="col-md-4">
					<input id="textinput" name="pt_name_last" type="text" placeholder="last" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Patient ID</label>
				<div class="col-md-4">
					<input id="textinput" name="pt_id" type="text" placeholder="ID number" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Date</label>
				<div class="col-md-4">
					<input id="textinput" name="date" type="text" placeholder="mm/dd/yy" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Time</label>
				<div class="col-md-4">
					<input id="textinput" name="time" type="text" placeholder="hr:min (24 hr format)" class="form-control input-md" required="">
				</div>
			</div>

			<!-- <div class="form-group">
				<label class="col-md-6 control-label" for="name">Date & Time</label>
				<div class="col-md-4">
					<div id="datetimepicker" class="input-append date">
						<input type="text" name="datetime"></input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						</span>
					</div>
				</div>
			</div> -->

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Caregiver ID</label>
				<div class="col-md-4">
					<input id="textinput" name="caregiver_id" type="text" placeholder="a number" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">ED ID</label>
				<div class="col-md-4">
					<input id="textinput" name="ed_id" type="text" placeholder="a number" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Ambulance ID</label>
				<div class="col-md-4">
					<input id="textinput" name="ambulance_id" type="text" placeholder="a number" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="selectbasic">Patient age</label>
				<div class="col-md-4">
					<input type="radio" name="pt_age" value="young" class="form-control">&lt;40 yrs</input><br>
					<input type="radio" name="pt_age" value="middle" class="form-control">40-60 yrs</input><br>
					<input type="radio" name="pt_age" value="old" class="form-control">&gt;60 yrs</input><br>
					<input type="radio" name="pt_age" value="unknown" class="form-control">Unknown</input><br>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="selectbasic">Transport from nursing home?</label>
				<div class="col-md-4">
					<input type="radio" name="is_nursing" value="1" class="form-control">Yes</input><br>
					<input type="radio" name="is_nursing" value="0" class="form-control">No</input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="selectbasic">Sick person EMD complaint category?</label>
				<div class="col-md-4">
					<input type="radio" name="is_sick" value="1" class="form-control">Yes</input><br>
					<input type="radio" name="is_sick" value="0" class="form-control">No</input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="selectbasic">Hot tactile temperature assessment?</label>
				<div class="col-md-4">
					<input type="radio" name="is_febrile" value="1" class="form-control">Yes</input><br>
					<input type="radio" name="is_febrile" value="0" class="form-control">No</input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Systolic blood pressure (mmHg)</label>
				<div class="col-md-4">
					<input id="textinput" name="sbp" type="text" placeholder="mmHg" class="form-control input-md" required="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-6 control-label" for="name">Oxygen saturation (%)</label>
				<div class="col-md-4">
					<input id="textinput" name="o2sat" type="text" placeholder="%" class="form-control input-md" required="">
				</div>
			</div>

			<button type="button" class="btn btn-default btn-lg" onclick="solve(this.form)">Submit</button>

		</fieldset>
		</form>
		</div><!-- /.col-xs-12 main -->

    </script>
    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'dd/MM/yyyy hh:mm:ss',
        language: 'en'
      });
    </script>

</html>
